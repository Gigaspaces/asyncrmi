---
rules:
    - match: .*
      filters: [encrypt, compress]
    - match: 192\.168\.2\.106
      filters: [drop]
    - match: 192\.168\.3\.106
      filters: [compress]
id:
    key : example/src/main/keys/server-private.pem
    certificate: example/src/main/keys/server-certificate.pem
auth:
    - name: client
      certificate: example/src/main/keys/client-certificate.pem
